plugins {
    id 'java'
    id 'application'
    id 'maven-publish'
}

group 'com.mojang'
version '1.0.1'

mainClassName = "com.mojang.ld22.Game"

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

manifest {
    attributes 'Main-Class': 'com.mojang.ld22.Game'
}

publishing {
    publications {
        minicraft(MavenPublication) {
            from components.java
        }
    }

    repositories {
        maven {
            url = "${project.rootDir}/releases"
        }
    }
}